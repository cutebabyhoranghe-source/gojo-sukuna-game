<!doctype html>\n<html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Cozy Life Prototype</title><style>html,body{height:100%;margin:0;background:#e7dfd4;font-family:Arial,Helvetica,sans-serif}#game{display:block;margin:0 auto;background:#cfe3d8;touch-action:none}#ui{position:fixed;left:10px;right:10px;bottom:10px;pointer-events:none}.affection{pointer-events:auto;position:absolute;left:10px;top:10px;background:rgba(255,255,255,0.9);padding:8px 10px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.2)}.interactBtn{pointer-events:auto;position:absolute;right:12px;bottom:20px;background:#fff;padding:12px 14px;border-radius:50px;box-shadow:0 4px 10px rgba(0,0,0,0.25)}.menu{pointer-events:auto;position:absolute;right:12px;bottom:90px;background:rgba(255,255,255,0.95);padding:8px;border-radius:10px;display:none}.menu button{display:block;margin:6px;padding:8px 10px;border-radius:8px}#dialogue{position:fixed;left:10px;right:10px;bottom:120px;pointer-events:none;display:none}#dialogue .box{pointer-events:auto;background:rgba(255,255,255,0.98);padding:12px;border-radius:12px;box-shadow:0 6px 14px rgba(0,0,0,0.25);display:flex;gap:12px;align-items:center}#dialogue img{width:96px;height:96px;object-fit:cover;border-radius:8px}#dialogue p{margin:0;font-size:16px}.downloadLinks{position:fixed;top:10px;right:10px;background:rgba(255,255,255,0.9);padding:6px 8px;border-radius:8px}.hint{position:fixed;left:50%;transform:translateX(-50%);top:12px;background:rgba(255,255,255,0.9);padding:6px 10px;border-radius:8px}#leftPad,#rightPad{position:fixed;bottom:0;height:40%;width:50%}#leftPad{left:0}#rightPad{right:0}#leftPad:active,#rightPad:active{background:rgba(0,0,0,0.02)}</style></head><body><canvas id='game' width='900' height='640'></canvas><div id='ui'><div class='affection' id='affection'>Affection: <span id='affVal'>20</span>/100</div><div class='interactBtn' id='interactBtn' style='display:none;'>Interact</div><div class='menu' id='menu'><button data-act='sit'>Sit beside</button><button data-act='hug'>Hug</button><button data-act='kiss'>Kiss cheek</button><button data-act='carry'>Be carried</button></div><div id='dialogue'><div class='box'><img id='portrait' src='assets/reference_collage.png' alt='portrait'/><p id='dialogText'>...</p></div></div></div><div class='downloadLinks'><a href='GojoSukunaPrototype.zip'>Download ZIP (prototype)</a></div><div class='hint'>Tap left side to move (or use arrow keys). Approach Sukuna and press Interact.</div><script>const canvas=document.getElementById('game');const ctx=canvas.getContext('2d');let W=canvas.width,H=canvas.height;const floorColor='#efe7d8';const player={x:200,y:320,r:20,color:'#ffffff',speed:150,name:'Gojo'};const sukuna={x:520,y:300,r:36,color:'#f07f3f',name:'Sukuna'};let keys={};let last=performance.now();let affection=20;const affEl=document.getElementById('affVal');const interactBtn=document.getElementById('interactBtn');const menu=document.getElementById('menu');const dialog=document.getElementById('dialogue');const dialogText=document.getElementById('dialogText');const portrait=document.getElementById('portrait');const dialogues={sit:["Sukuna pats the couch beside him. 'Stay close, idiot.'"],hug:["He holds you steady. 'You're mine.'"],kiss:["A soft peck on the cheek. He smirks, 'Don't get used to it.'"],carry:["Sukuna lifts you up with ease. 'You weigh less than you look.'"]};function distance(a,b){const dx=a.x-b.x,dy=a.y-b.y;return Math.sqrt(dx*dx+dy*dy);}function update(now){const dt=Math.min(0.05,(now-last)/1000);last=now;let vx=0,vy=0;if(keys['ArrowUp']||keys['w'])vy-=1;if(keys['ArrowDown']||keys['s'])vy+=1;if(keys['ArrowLeft']||keys['a'])vx-=1;if(keys['ArrowRight']||keys['d'])vx+=1;const mag=Math.sqrt(vx*vx+vy*vy)||1;player.x+=(vx/mag)*player.speed*dt;player.y+=(vy/mag)*player.speed*dt;player.x=Math.max(40,Math.min(W-40,player.x));player.y=Math.max(40,Math.min(H-40,player.y));const dist=distance(player,sukuna);if(dist<120){interactBtn.style.display='block'}else{interactBtn.style.display='none';menu.style.display='none'}render();window.requestAnimationFrame(update);}function render(){ctx.fillStyle=floorColor;ctx.fillRect(0,0,W,H);ctx.fillStyle='#d1bfa0';ctx.fillRect(40,40,W-80,H-120);ctx.beginPath();ctx.fillStyle=sukuna.color;ctx.arc(sukuna.x,sukuna.y,sukuna.r,0,Math.PI*2);ctx.fill();ctx.fillStyle='#111';ctx.fillRect(sukuna.x-16,sukuna.y-6,8,6);ctx.fillRect(sukuna.x+8,sukuna.y-6,8,6);ctx.beginPath();ctx.fillStyle=player.color;ctx.arc(player.x,player.y,player.r,0,Math.PI*2);ctx.fill();ctx.fillStyle='#111';ctx.fillRect(player.x-10,player.y-6,8,6);const barW=200,barH=14,x=12,y=H-26;ctx.fillStyle='rgba(0,0,0,0.12)';ctx.fillRect(x,y,barW,barH);ctx.fillStyle='#ff7f7f';ctx.fillRect(x,y,barW*(affection/100),barH);ctx.strokeStyle='#00000022';ctx.strokeRect(x,y,barW,barH);}interactBtn.addEventListener('click',()=>{menu.style.display=menu.style.display==='none'?'block':'none'});menu.querySelectorAll('button').forEach(b=>{b.addEventListener('click',()=>{const act=b.dataset.act;doAction(act);menu.style.display='none';});});function doAction(action){let delta=0;if(action==='sit')delta=2;if(action==='hug')delta=6;if(action==='kiss')delta=10;if(action==='carry')delta=14;affection=Math.max(0,Math.min(100,affection+delta));affEl.textContent=affection;const lines=dialogues[action]||['...'];dialogText.textContent=lines[Math.floor(Math.random()*lines.length)];dialog.style.display='block';setTimeout(()=>{dialog.style.display='none'},2600)}window.addEventListener('keydown',(e)=>{keys[e.key]=true});window.addEventListener('keyup',(e)=>{keys[e.key]=false});let touchId=null;let startTouch=null;const leftPad=document.createElement('div');leftPad.id='leftPad';document.body.appendChild(leftPad);const rightPad=document.createElement('div');rightPad.id='rightPad';document.body.appendChild(rightPad);leftPad.addEventListener('touchstart',(e)=>{e.preventDefault();const t=e.changedTouches[0];touchId=t.identifier;startTouch={x:t.clientX,y:t.clientY}});leftPad.addEventListener('touchmove',(e)=>{e.preventDefault();const t=[...e.changedTouches].find(tt=>tt.identifier===touchId);if(!t)return;const dx=t.clientX-startTouch.x,dy=t.clientY-startTouch.y;keys['ArrowLeft']=dx<-20;keys['ArrowRight']=dx>20;keys['ArrowUp']=dy<-20;keys['ArrowDown']=dy>20});leftPad.addEventListener('touchend',(e)=>{e.preventDefault();keys['ArrowLeft']=keys['ArrowRight']=keys['ArrowUp']=keys['ArrowDown']=false;touchId=null;startTouch=null});rightPad.addEventListener('touchstart',(e)=>{e.preventDefault();if(distance(player,sukuna)<120){menu.style.display=menu.style.display==='none'?'block':'none'}});function fit(){const scale=Math.min(window.innerWidth/900,window.innerHeight/640);canvas.style.width=(900*scale)+'px';canvas.style.height=(640*scale)+'px'}window.addEventListener('resize',fit);fit();window.requestAnimationFrame(update);</script></body></html>
